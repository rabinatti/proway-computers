<h2 class="cart-title">Carrinho de Compras</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem">
            <p> {{ itemCarrinho.descricao }} </p>
            <p>Preço: {{ itemCarrinho.preco | currency: "BRL" }}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button class="remove-button" (click)="removerDoCarrinho(itemCarrinho.id)">X</button>
        </li>
    </ul>
    <h2 class="cart-total">Preço: {{ total | currency: "BRL" }} </h2>
    <button class="buy-button" (click)="comprar()">Finalizar Compra</button>
</div>
<ng-template #semProduto>
    Nenhum produto foi adicionado ao carrinho
</ng-template>
